<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        /* Navigation Styles */
        .header {
            background: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1000;
        }

        .recipe-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            height: 40px;
        }

        /* Dropdown Menu Styles */
        .nav-dropdown {
            position: relative;
            display: inline-block;
            margin-left: auto;
        }

        .dropbtn {
            background: none;
            border: none;
            padding: 10px 15px;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            color: #333;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: 'Roboto', sans-serif;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .nav-dropdown:hover .dropdown-content {
            display: block;
        }

        /* Mobile Menu Styles */
        #hamburger {
            display: none;
            cursor: pointer;
            padding: 10px;
        }

        .bar1, .bar2, .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            z-index: 1001;
        }

        .mobile-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: 'Roboto', sans-serif;
        }

        /* Hamburger Animation */
        .change .bar1 {
            transform: rotate(-45deg) translate(-9px, 6px);
        }
        
        .change .bar2 {
            opacity: 0;
        }
        
        .change .bar3 {
            transform: rotate(45deg) translate(-8px, -8px);
        }

        /* Recipe Grid Styles */
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .recipe-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .recipe-title {
            padding: 15px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        /* Newsletter Styles */
        .newsletter {
            background-color: #f8f8f8;
            padding: 40px 20px;
            text-align: center;
            margin-top: 30px;
        }

        .newsletter h2 {
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin-bottom: 20px;
        }

        .newsletter p {
            font-family: 'Roboto', sans-serif;
            color: #666;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .newsletter-form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .newsletter-form label {
            display: block;
            margin-bottom: 5px;
            font-family: 'Roboto', sans-serif;
            color: #333;
            font-weight: 500;
        }

        .newsletter-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Roboto', sans-serif;
        }

        .newsletter-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .newsletter-form button:hover {
            background-color: #45a049;
        }

        .thank-you-message {
            display: none;
            color: #4CAF50;
            font-family: 'Roboto', sans-serif;
            margin-top: 20px;
            font-weight: 500;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-dropdown {
                display: none;
            }
            
            #hamburger {
                display: block;
            }
            
            .recipe-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
  <body>
    <main>
      <section class="new">
        <ul class="new-recipe">
        <li></li>
          <img src="img\logo.png" width="40" height="40" class="flow">
          <p class="left">Simple Recipies</p>
        </li>
        <li class="center">
          <p>New Recipe</p>
        </li>
        <li class="right">
          <a href="index.html"><span>Show Me More</span></a>
        </li>
      </ul>
      </section>
      <div class="images">
        <li><img id="image"><p id="recipeName" class="Blueberry Oatmeal Squares"></p></li>
        <li id="ingredients"></li>
      </div>
      <div class="images" id="steps"></div>
      <div><a id="originalURL"></a></div>
    </div>
    </main>
    <script src="java\MobileMenu.js"></script>
  </body>
  <footer>Footer Content</footer>
</html>
